<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Frank Mungeri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive rating component main, solution implemented by Frank Mungeri.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frank Mungeri | Interactive rating component</title>
</head>
<body>
<main>
  <section class="rating-state">
    <div class="star">
      <img src="./images/icon-star.svg" alt="star icon.">
    </div>
    <h1>How did we do?</h1>
    <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
    </p>
    <div class="rating">
      <button class="rate" id="rate-1">1</button>
      <button class="rate" id="rate-2">2</button>
      <button class="rate" id="rate-3">3</button>
      <button class="rate" id="rate-4">4</button>
      <button class="rate" id="rate-5">5</button>
    </div>
    <input type="submit" value="SUBMIT" class="btn submit">
  </section>
    <!-- Rating state end -->

    <!-- Thank you state start -->
  <section class="thank-you-state hide">
    <div>
      <img src="./images/illustration-thank-you.svg" alt="thank you illustraion.">
    </div>
    <p class="message">
      You selected <span class="rated">x</span> out of 5
    </p>
    <h2>Thank you!</h2>
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!
    </p>
  </section>
    <!-- Thank you state end -->
</main>
  <script src="./js/script.js"></script>
</body>
</html>
