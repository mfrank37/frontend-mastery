<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Frank Mungeri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile card component, implemented by Frank Mungeri.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frank Mungeri | Profile card component</title>
</head>
<body>
  <div class="bg-top"></div>
  <div class="bg-bottom"></div>
  <main class="card">
    <h1 class="sr-only">Profile card component</h1>
    <div class="user-bg">
      <img src="images/bg-pattern-card.svg" alt="bg pattern card">
    </div>
    <div class="user">
      <div  class="avatar">
        <img src="images/image-victor.jpg" alt="avatar image victor">
      </div>
      <h2>Victor Crest <span>26</span></h2>
      <address>London</address>
    </div>
    <hr />
    <div class="stats">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
