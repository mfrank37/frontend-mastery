<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Frank Mungeri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT Preview Card Component, solution implemented by Frank Mungeri.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frank Mungeri | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="img-wrapper">
      <img class="equi" src="images/image-equilibrium.jpg" alt="image equilibrium"/>
      <div class="overlay"></div>
      <img class="icon-view" src="images/icon-view.svg" alt="icon view"/>
    </div>
    <h1>
      Equilibrium #3429
    </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="details">
        <span class="price"> 0.041 ETH</span>
        <span class="time"> 3 days left</span>
      </p>
      <div class="hr"></div>
      <div class="user">
        <div class="avatar">
          <img src="images/image-avatar.png" alt="image avatar"/>
        </div>
        <p>
          Creation of <span class="user-name">Jules Wyvern</span>
        </p>
      </div>
  </main>
</body>
</html>
