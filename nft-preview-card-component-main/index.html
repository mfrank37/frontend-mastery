<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/import.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="hide">NFT-PREVIEW-CARD-COMPONENT</h1>
  <main class="card">
    <div class="img-wrapper">
      <img class="equi" src="images/image-equilibrium.jpg" />
      <div class="overlay"></div>
      <img class="icon-view" src="images/icon-view.svg" />
    </div>
    <h3>
      Equilibrium #3429
    </h3>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="details">
        <span class="price"> 0.041 ETH</span>
        <span class="time"> 3 days left</span>
      </p>
      <div class="hr"></div>
      <div class="user">
        <div class="avatar">
          <img src="images/image-avatar.png" />
        </div>
        <p>
          Creation of <span class="user-name">Jules Wyvern</span>
        </p>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mfrank37">@mfrank37</a>.
  </div>
</body>
</html>
