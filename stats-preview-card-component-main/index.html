<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Frank Mungeri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stats preview card component, solution implemented by Frank Mungeri.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frank Mungeri | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card-figure" role="img" aria-label="People in a meeting business.">
      <div class="overlay"></div>
    </div>
    <div class="card-details">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <b>10k+</b>
          <p>companies</p>
        </div>
        <div>
          <b>314</b>
          <p>templates</p>
        </div>
        <div>
          <b>12M+</b>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
