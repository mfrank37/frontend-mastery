<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/import.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <img class="img" src="images/illustration-hero.svg" alt="illustration hero">
    <div class="details">
      <h1>
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="pricing">
        <img class="music-icon" src="images/icon-music.svg" alt="icon music">
        <div class="plan">
          <b>Annual Plan</b>
          <p>$59.99/year</p>
        </div>
        <button class="cta">Change</button>
      </div>
      <button class="proceed">
        Proceed to Payment
      </button>
      <button class="cancel">
        Cancel Order
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mfrank37">@mfrank37</a>.
  </div>
  </footer>
</body>
</html>
