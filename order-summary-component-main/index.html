<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Frank Mungeri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order Summary FEM challenge, solution implemented by Frank Mungeri">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frank Mungeri | Order summary card</title>
</head>
<body>
  <main class="card">
    <img class="img" src="images/illustration-hero.svg" alt="illustration hero">
    <div class="details">
      <h1>Order Summary </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="pricing">
        <img class="music-icon" src="images/icon-music.svg" alt="icon music">
        <div class="plan">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
        <button class="cta">Change</button>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>
</body>
</html>
