<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Frank Mungeri">
  <meta name="description" content="Huddle landing page with single introductory section, implementation by Frank Mungeri">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/import.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frank Mungeri | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt>
    </div>
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt>
    </div>
    <div class="right">
      <div class="hero">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
      <div class="social">
        <a href="#" aria-label="Facebook page" title="Facebook page"><i class="facebook"></i></a>
        <a href="#" aria-label="Twitter account" title="Twitter account"><i class="twitter"></i></a>
        <a href="#" aria-label="Instagram account" title="Instagram account"><i class="instagram"></i></a>
      </div>
    </div>
  </main>
</body>
</html>
