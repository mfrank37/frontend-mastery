<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Frank Mungeri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ping coming soon page, implemented by Frank Mungeri">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/import.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Frank Mungeri | Ping coming soon page</title>
</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt>
    <h1><span>We are launching</span> soon!</h1>
  </header>
  <main>
    <form method="POST">
      <label for="email">Subscribe and get notified</label>
      <section>
        <div>
          <input type="email" id="email" required placeholder="Your email address...">
          <p></p>
        </div>
        <button type="submit">Notify Me</button>
      </section>
    </form>
    <div class="graphic">
      <img src="images/illustration-dashboard.png" alt="Illustration dashboard">
    </div>
  </main>
  <footer>
    <div class="social">
      <a href="#" aria-label="Facebook page" title="Facebook page"><i class="facebook"></i></i></a>
      <a href="#" aria-label="Twitter account" title="Twitter account"><i class="twitter"></i></i></a>
      <a href="#" aria-label="Instagram account" title="Instagram account"><i class="instagram"></i></i></a>
    </div>
    <p class="copy">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
