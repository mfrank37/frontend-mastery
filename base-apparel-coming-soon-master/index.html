<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Frank Mungeri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Base Apparel coming soon page, implentation by Frank Mungeri">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frank Mungeri | Base Apparel coming soon page</title>
</head>
<body>
  <div class="bg"></div>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <picture class="hero-image">
      <source media="(min-width: 781px)" srcset="images/hero-desktop.jpg">
      <source media="(max-width: 780px)" srcset="images/hero-mobile.jpg">
      <img src="images/hero-mobile.jpg" alt="Hero image">
    </picture>
    <div class="hero-message">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" method="POST">
        <div>
        <input type="email" required placeholder="Email Address">
        <div class="btn">
          <button type="submit" aria-label="Submit">
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </div>
        </div>
          <p class="email-error">Please provide a valid email</p>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
